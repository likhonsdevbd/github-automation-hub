# Security Automation Tool Configuration

[DEFAULT]
# General configuration
debug = false
verbose = false
output_format = all

# File paths
project_path = .
output_directory = ./security-reports
config_directory = ./config/security

# Security scan settings
scan_timeout = 300
max_file_size = 10485760  # 10MB
exclude_patterns = .git,__pycache__,*.egg-info,venv,env,.venv

[VULNERABILITY_SCANNING]
# Vulnerability scanning tools
enabled_tools = semgrep,bandit,safety,custom_checks
semgrep_rules = auto
bandit_severity = medium
custom_checks = hardcoded_secrets,sql_injection,command_injection,weak_crypto

[DEPENDENCY_CHECKING]
# Dependency vulnerability checking
enabled_tools = safety,pip-audit,npm_audit
auto_update = false
update_strategy = major  # patch, minor, major
vulnerability_db_update = true

[CODE_QUALITY]
# Code quality analysis tools
enabled_linters = flake8,black,isort,mypy,pylint,radon
auto_fix = false
max_line_length = 88
complexity_threshold = 10
documentation_coverage_threshold = 80

[REPORTING]
# Report generation settings
default_format = html
include_raw_data = true
include_recommendations = true
generate_trend_analysis = true
trend_analysis_days = 30

[GITHUB_INTEGRATION]
# GitHub integration settings
auto_create_issues = true
issue_labels = security,automated
assign_to = security-team
branch_protection = false

[MONITORING]
# Continuous monitoring settings
enabled = true
schedule = daily
time = 02:00
timezone = UTC
retention_days = 90

# Alert settings
alert_channels = github
critical_threshold = 0
high_threshold = 5
medium_threshold = 15

[DASHBOARD]
# Security dashboard settings
enabled = true
refresh_interval = 300
metrics_history_days = 30
theme = light